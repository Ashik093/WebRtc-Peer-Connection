<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Area</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p id="peerId"></p>
                <p class="text-primary" id="connectionStatus"></p>
                <input id="peerInput" type="text" class="form-control" placeholder="Enter The Peer Id">
                <button type="button" class="btn btn-info mt-4" id="connect">Connect</button>
            </div>
            <div class="col-md-6 bg-light p-5">
                <h6>Message From User</h6><br>
                <div id="recieveMsg">

                </div>
                <input type="text" id="message" class="form-control mt-4">
                <button class="btn btn-success mt-2" type="button" id="sendBtn">Send</button>
            </div>
        </div>

    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/peerjs.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        let peer = new Peer()
        peer.on('open', function(peerId) {
            $("#peerId").html(`Admin Peer Id: ${peerId}`)
        })
        $("#connect").on('click', function() {
            let peerId = $("#peerInput").val()
            let conn = peer.connect(peerId)
            conn.on('open', function() {
                $("#connectionStatus").html("Connected")
            })
            recieveMsg()
        })
        $("#sendBtn").on('click', function() {
            let peerId = $("#peerInput").val()
            let message = $("#message").val()
            let conn = peer.connect(peerId)
            conn.on('open', function() {
                conn.send(message)
            })
        })

        function recieveMsg() {
            peer.on('connection', function(conn) {
                conn.on('data', function(msg) {
                    $("#recieveMsg").html(msg)
                })
            })
        }
    </script>
</body>

</html>
